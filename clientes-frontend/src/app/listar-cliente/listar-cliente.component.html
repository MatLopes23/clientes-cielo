<div style="display: flex; justify-content: space-between">
  <button
    mat-raised-button
    style="background-color: #006400; color: white"
    (click)="criarNovoCliente()"
  >
    Novo Cliente
  </button>
  <button
    mat-raised-button
    style="background-color: #007bff; color: white"
    (click)="verificarAtualizacoesGestor()"
  >
    Verificar Atualizações
  </button>
</div>

<h2>Listagem de Clientes</h2>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo_pessoa">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.tipo_pessoa }}</td>
  </ng-container>

  <ng-container matColumnDef="mcc">
    <th mat-header-cell *matHeaderCellDef>MCC</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.mcc }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome Responsável</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
  </ng-container>

  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.cnpj }}</td>
  </ng-container>

  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef>Razão Social</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.razaoSocial }}</td>
  </ng-container>

  <ng-container matColumnDef="ações">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let cliente">
      <button
        mat-icon-button
        (click)="visualizarCliente(cliente)"
        matTooltip="Visualizar"
        [routerLink]="['/cliente', cliente.id]"
      >
        <mat-icon class="icone green-icon">visibility</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="editarCliente(cliente)"
        matTooltip="Editar"
      >
        <mat-icon class="icone green-icon">edit</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="excluirCliente(cliente)"
        matTooltip="Excluir"
      >
        <mat-icon class="icone green-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card *ngIf="clientes.data.length === 0">
  <mat-card-content>
    <p>Nenhum cliente cadastrado.</p>
  </mat-card-content>
</mat-card>
