<mat-dialog-content class="modal-content">
  <h2>Deseja realmente excluir o cliente?</h2>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end">
  <button mat-button color="warn" (click)="excluirCliente()">Excluir</button>
  <button mat-button (click)="fecharDialog()">Cancelar</button>
</mat-dialog-actions>
